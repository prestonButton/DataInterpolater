<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trend SVG Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>Trend SVG Generator</h1>
    <form id="data-form">
      <label for="data-input">Enter datapoints:</label>
      <input type="text" id="data-input" placeholder="1,2,3,..." />
      <label for="file-name-input">Enter file name:</label>
      <input type="text" id="file-name-input" placeholder="interpolated_data" />
      <button type="submit">Generate</button>
    </form>
    <div id="result"></div>
  </body>
</html>
